<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom API -->
    <script th:src="@{/static/js/UserAPI.js}"></script>
    <script th:src="@{/static/js/BoardAPI.js}"></script>
    <!-- Custom CSS -->
    <style>
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #3d5a80;
            border-color: #3d5a80;
        }
        .btn-primary:hover {
            background-color: #2c4a6c;
            border-color: #2c4a6c;
        }
        .nav-link {
            color: rgba(255,255,255,.8) !important;
        }
        .nav-link:hover {
            color: #fff !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
    </style>
    <script>
        // 페이지 로드 시 세션 체크
        $(document).ready(function() {
            $.ajax({
                url: '/api/users/check-session',
                method: 'GET',
                success: function(response) {
                    if (response.loggedIn) {
                        $('.nav-logged-out').hide();
                        $('.nav-logged-in').show();
                        $('#userForename').text(response.forename + '님');
                    } else {
                        $('.nav-logged-out').show();
                        $('.nav-logged-in').hide();
                    }
                },
                error: function() {
                    $('.nav-logged-out').show();
                    $('.nav-logged-in').hide();
                }
            });
        });

        // 로그아웃 함수 추가
        function logout() {
            UserAPI.logout()
                .then(function() {
                    alert('로그아웃되었습니다.');
                    location.href = '/';
                })
                .catch(function(error) {
                    console.error('로그아웃 실패:', error);
                    alert('로그아웃에 실패했습니다.');
                });
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-film me-2"></i>Movie App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/board/list}">
                            <i class="bi bi-clipboard me-1"></i>게시판
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/movie/search}">
                            <i class="bi bi-search me-1"></i>영화 검색
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/movie/rank}">
                            <i class="bi bi-trophy me-1"></i>랭킹
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-logged-out">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/login}">
                            <i class="bi bi-box-arrow-in-right me-1"></i>로그인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/signup}">
                            <i class="bi bi-person-plus me-1"></i>회원가입
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-logged-in" style="display: none;">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="userForename"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout(); return false;">
                            <i class="bi bi-box-arrow-right me-1"></i>로그아웃
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
