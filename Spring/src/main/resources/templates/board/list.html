<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header">
    <title>게시판</title>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav th:replace="fragments/header :: nav"></nav>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>게시판</h2>
        <a th:href="@{/board/write}" class="btn btn-primary">
          <i class="bi bi-pencil-square me-1"></i>글쓰기
        </a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th style="width: 10%">번호</th>
                  <th style="width: 45%">제목</th>
                  <th style="width: 15%">작성자</th>
                  <th style="width: 20%">작성일</th>
                  <th style="width: 10%">조회수</th>
                </tr>
              </thead>
              <tbody id="boardList">
                <!-- JavaScript로 동적 생성 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>

    <script>
      $(document).ready(() => {
        loadBoards();
      });

      const loadBoards = () => {
        BoardAPI.getAllBoards()
          .then((boards) => {
            const tbody = $('#boardList');
            tbody.empty();

            boards.forEach((board) => {
              const row = `
            <tr onclick="location.href='/board/read?id=${board.id}'" style="cursor:pointer">
              <td>${board.id}</td>
              <td>${board.title}</td>
              <td>${board.forename}</td>
              <td>${new Date(board.createAt).toLocaleDateString()}</td>
              <td>${board.views}</td>
            </tr>
          `;
              tbody.append(row);
            });
          })
          .catch((error) => {
            console.error('게시글 목록 조회 실패:', error);
            alert('게시글 목록을 불러오는데 실패했습니다.');
          });
      }
    </script>
  </body>
</html>
