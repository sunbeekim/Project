<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="comments">
        <div class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">댓글</h4>
                <!-- 로그인한 사용자만 보이는 댓글쓰기 버튼 -->
                <button type="button" id="commentBtn" class="btn btn-secondary" style="display: none;">
                    <i class="bi bi-chat-dots me-1"></i>댓글쓰기
                </button>
            </div>
            
            <!-- 댓글 입력 폼 (기본적으로 숨김) -->
            <div id="commentForm" class="card mb-4" style="display: none;">
                <div class="card-body">
                    <textarea id="commentContent" class="form-control mb-3" rows="3" placeholder="댓글을 입력하세요..."></textarea>
                    <div class="d-flex justify-content-end">
                        <button type="button" id="submitComment" class="btn btn-primary">
                            <i class="bi bi-chat-dots me-1"></i>등록
                        </button>
                    </div>
                </div>
            </div>

            <!-- 댓글 목록 -->
            <div id="commentList">
                <!-- 댓글들이 동적으로 추가됨 -->
            </div>
        </div>

        <script th:inline="javascript">
            $(document).ready(function() {
                const boardId = new URLSearchParams(window.location.search).get('id');
                const currentUser = /*[[${session.userId}]]*/ null;
                const userForename = /*[[${session.forename}]]*/ null;

                // 로그인한 사용자인 경우 댓글쓰기 버튼 표시
                if (currentUser) {
                    $('#commentBtn').show();
                }

                // 댓글쓰기 버튼 클릭 이벤트
                $('#commentBtn').on('click', function() {
                    $('#commentForm').slideToggle();
                });

                // 댓글 등록 버튼 클릭 이벤트
                $('#submitComment').on('click', function() {
                    const content = $('#commentContent').val().trim();
                    
                    if (!content) {
                        alert('댓글 내용을 입력해주세요.');
                        return;
                    }

                    const commentData = {
                        boardId: boardId,
                        userId: currentUser,
                        content: content,
                        forename: userForename,
                        parentId: null,
                        depth: 0
                    };

                    CommentAPI.createComment(commentData)
                        .then(function(response) {
                            alert('댓글이 등록되었습니다.');
                            $('#commentContent').val('');
                            $('#commentForm').slideUp();
                            loadComments();
                        })
                        .catch(function(error) {
                            console.error('댓글 등록 실패:', error);
                            alert('댓글 등록에 실패했습니다.');
                        });
                });

                // 모든 이벤트 핸들러 제거
                function removeEventHandlers() {
                    $(document).off('click', '.reply-comment');
                    $(document).off('click', '.submit-reply');
                    $(document).off('click', '.delete-comment');
                    $('.reply-comment').off('click');
                }

                // 이벤트 핸들러 초기화
                function initializeEventHandlers() {
                    removeEventHandlers();

                    // 답글 버튼 클릭 이벤트
                    $('.reply-comment').on('click', function(e) {
                        e.preventDefault();
                        const commentId = $(this).data('comment-id');
                        // 다른 모든 답글 폼은 닫기
                        $('.replyForm').not(`#replyForm-${commentId}`).slideUp();
                        // 해당 답글 폼만 토글
                        $(`#replyForm-${commentId}`).slideToggle();
                    });

                    // 답글 등록 버튼 클릭 이벤트
                    $(document).on('click', '.submit-reply', function() {
                        const parentId = $(this).data('parent-id');
                        const depth = $(this).data('depth');
                        const content = $(this).closest('.card').find('.reply-content').val().trim();
                        
                        if (!content) {
                            alert('답글 내용을 입력해주세요.');
                            return;
                        }

                        const replyData = {
                            boardId: boardId,
                            userId: currentUser,
                            content: content,
                            forename: userForename,
                            parentId: parentId,
                            depth: depth
                        };

                        CommentAPI.createComment(replyData)
                            .then(function(response) {
                                alert('답글이 등록되었습니다.');
                                $(`#replyForm-${parentId}`).slideUp();
                                $(`#replyForm-${parentId} .reply-content`).val('');
                                loadComments();
                            })
                            .catch(function(error) {
                                console.error('답글 등록 실패:', error);
                                alert('답글 등록에 실패했습니다.');
                            });
                    });

                    // 삭제 버튼 클릭 이벤트
                    $(document).on('click', '.delete-comment', function() {
                        const commentId = $(this).data('comment-id');
                        if (confirm('댓글을 삭제하시겠습니까?')) {
                            CommentAPI.deleteComment(commentId)
                                .then(function() {
                                    alert('댓글이 삭제되었습니다.');
                                    loadComments();
                                })
                                .catch(function(error) {
                                    console.error('댓글 삭제 실패:', error);
                                    alert('댓글 삭제에 실패했습니다.');
                                });
                        }
                    });
                }

                // 댓글 목록 로드 함수
                function loadComments() {
                    CommentAPI.getComments(boardId)
                        .then(function(comments) {
                            const commentList = $('#commentList');
                            commentList.empty();

                            comments.forEach(function(comment) {
                                const marginLeft = comment.depth > 0 ? `ms-${comment.depth * 4}` : '';
                                const commentHtml = `
                                    <div class="card mb-3 ${marginLeft}">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <div>
                                                    <span class="fw-bold me-2">${comment.forename}</span>
                                                    <small class="text-muted">${new Date(comment.createAt).toLocaleString()}</small>
                                                </div>
                                                <div>
                                                    ${currentUser && comment.userId !== currentUser ? `
                                                        <button class="btn btn-sm btn-outline-secondary reply-comment" data-comment-id="${comment.id}">
                                                            답글
                                                        </button>
                                                    ` : ''}
                                                    ${comment.userId === currentUser ? `
                                                        <button class="btn btn-sm btn-outline-danger delete-comment" data-comment-id="${comment.id}">삭제</button>
                                                    ` : ''}
                                                </div>
                                            </div>
                                            <p class="card-text">${comment.content}</p>
                                        </div>
                                    </div>

                                    <div id="replyForm-${comment.id}" class="card mb-3 ${marginLeft} ms-4" style="display: none;">
                                        <div class="card-body">
                                            <textarea class="form-control mb-3 reply-content" rows="3" placeholder="답글을 입력하세요..."></textarea>
                                            <div class="d-flex justify-content-end">
                                                <button type="button" class="btn btn-primary submit-reply" data-parent-id="${comment.id}" data-depth="${comment.depth + 1}">
                                                    <i class="bi bi-chat-dots me-1"></i>답글 등록
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                commentList.append(commentHtml);
                            });

                            // 이벤트 핸들러 다시 초기화
                            initializeEventHandlers();
                        })
                        .catch(function(error) {
                            console.error('댓글 목록 로드 실패:', error);
                        });
                }

                // 초기 댓글 목록 로드
                loadComments();
            });
        </script>
    </div>
</body>
</html>
